<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="logo" /></header>

    <main>
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form>
        <input type="email" required placeholder="Your email address" />
        <span>Please provide a valid email address</span>
        <button type="submit">Notify Me</button>
      </form>
      <div class="image">
        <img src="./images/illustration-dashboard.png" alt="illustration" />
      </div>
      <div class="social">
        <div class="social_con">
          <img src="./images/facebook.png" alt="facebook" />
        </div>
        <div class="social_con">
          <img src="./images/twitter.png" alt="twitter" />
        </div>
        <div class="social_con">
          <img src="./images/instagram.png" alt="instagram" />
        </div>
      </div>
    </main>

    <footer>
      Â© Copyright Ping. All rights reserved. by
      <a href="https://ah-jim-seed.web.app">Akhlak Hossain Jim</a>
    </footer>
  </body>
</html>
